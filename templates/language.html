<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://d15modgs1qo4wy.cloudfront.net/images/aws.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .language-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .language-options label {
            cursor: pointer;
            display: block;
            font-size: 18px;
            color: #555;
        }
        .language-options input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace with your logo image -->
	    <!--   <img src="logo.png" alt="Logo"> -->
        </div>
        <h1>Select Language</h1>
        <form action="{{ url_for('language') }}" method="post">
            <div class="language-options">
                <label for="tamil">
                    <input type="radio" id="tamil" name="language" value="tamil" checked>
                    Tamil
                </label>
                <label for="english">
                    <input type="radio" id="english" name="language" value="english">
                    English
                </label>
            </div>
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </div>
</body>
</html>
