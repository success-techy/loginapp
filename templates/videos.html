<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .header button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #e0e0e0;
        }
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 80%;
        }
        .thumbnail {
            position: relative;
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            text-decoration: none;
        }
        .thumbnail a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='{{ url_for('documents') }}'">Documents</button>
        <button onclick="window.location.href='{{ url_for('index') }}'">Logout</button>
    </div>
    <div class="thumbnail-container">
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/CIDR.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/cidrlogo.png" alt="CIDR">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/AWS-Intro.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/intro+to+aws.png" alt="AWS Intro">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/VPC.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/vpc.png" alt="AWS VPC">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/VPC-TF.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/vpctf.png" alt="AWS VPC with TF">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/EC2-TF.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/ec2.png" alt="EC2">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/ELB.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/loadbalancer.png" alt="Load Balancer">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/ELB-TF.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/load+balancer+tf.png" alt="LoadBalancer with TF">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/ASG.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/autoscaling.png" alt="Autoscaling Group">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/NAT-PEER.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/natgateway.png" alt="NAT Gateway">
        </div>
        <div class="thumbnail">
            <a href="https://d15modgs1qo4wy.cloudfront.net/ptyhon-app-videos.mp4"></a>
            <img src="https://myclassbucket03082024.s3.amazonaws.com/images/project.png" alt="AWS Project">
        </div>
    </div>
</body>
</html>
